name: flutter_boilerplate
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.19.3 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  collection: ^1.17.0
  rxdart: ^0.27.7
  intl: ^0.18.0
  # load env
  flutter_dotenv: ^5.0.2
  # code generator
  freezed_annotation: ^2.2.0
  json_annotation: ^4.8.0
  # dart_mappable: ^3.1.1

  # DI
  get_it: ^7.2.0
  injectable: ^2.1.0
  # rest api client
  dio: ^5.0.1
  # graphql client
  graphql_flutter: ^5.1.2
  gql_dio_link: ^1.0.1
  # signal_r client
  signalr_core: ^1.1.1
  # preferences
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^8.0.0
  # device information
  device_info_plus: ^9.0.2
  android_id: ^0.3.3
  # File management
  flutter_cache_manager: ^3.3.0
  path_provider: ^2.0.13
  mime: ^1.0.4
  # intent launcher
  url_launcher: ^6.1.10
  # Check connection
  connectivity_plus: ^4.0.1

  ## ==== UI ==== ##
  # state management
  flutter_bloc: ^8.1.2
  hydrated_bloc: ^9.1.0
  equatable: ^2.0.5
  # navigation
  go_router: ^9.0.3
  # UI
  flutter_screenutil: ^5.7.0
  cached_network_image: ^3.2.3
  flutter_inappwebview: ^5.7.2+3
  flutter_svg: ^2.0.5
  video_player: ^2.6.1
  visibility_detector: ^0.4.0+2
  styled_text: ^7.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # code generator
  build_runner: ^2.4.5
  injectable_generator: ^2.1.5
  freezed: ^2.3.2
  json_serializable: ^6.6.0
  flutter_gen_runner: ^5.2.0
  # dart_mappable_builder: ^3.1.1

  # lint
  flutter_lints: ^2.0.0
  dart_code_metrics: ^5.6.0
  # launcher icon & splash screen
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.2.18

flutter_gen:
  output: lib/presentation/resource/gen
  line_lenght: 160
  null_safety: true

  integrations:
    flutter_svg: true
    # flare_flutter: true

  assets:
    enabled: true

  fonts:
    enabled: true

flutter:
  uses-material-design: true
  generate: true

  assets:
    - env/
    - assets/images/
    - assets/icons/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf
        - asset: assets/fonts/OpenSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/OpenSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/OpenSans-Bold.ttf
          weight: 700
